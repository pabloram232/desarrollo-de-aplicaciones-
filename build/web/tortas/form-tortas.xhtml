<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{str.tortaFormTitle}</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h2>#{str.tortaFormHeader}</h2>
                <p:fieldset legend="#{str.tortaLegendForm}">
                    <h:form>
                        
                            <p:inputText placeholder="#{str.tortaNamePrompt}"
                                         value="#{tortaBean.torta.nombre}"></p:inputText>

                            <p:inputText placeholder="#{str.tortaPricePrompt}"
                                         value="#{tortaBean.torta.precio}"></p:inputText>
                            <p:inputText placeholder="#{str.tortaTypePrompt}"
                                         value="#{tortaBean.torta.tipo_torta}"></p:inputText>
                            
                        <p:commandButton value="#{str.buttonSave}"
                                         action="#{tortaBean.guardar()}"></p:commandButton>
                        <p:commandButton value="#{str.buttonDelete}"
                                         action="#{tortaBean.eliminar()}"></p:commandButton>
                        <p:commandButton value="#{str.buttonCancel}"
                                         action="#{tortaBean.cancelar()}"></p:commandButton>
                    </h:form>
                </p:fieldset>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
