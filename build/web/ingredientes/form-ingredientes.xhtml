<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{str.ingredientFormTitle}</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h2>#{str.ingredientFormHeader}</h2>
                <p:fieldset legend="#{str.ingredientLegendForm}">
                    <h:form>
                        <h:panelGrid columns="1">

                            <p:inputText placeholder="#{str.ingredientNamePrompt}"
                                         value="#{ingredienteBean.ingrediente.nombre}" ></p:inputText>

                            <p:inputText placeholder="#{str.ingredientClasificationPrompt}"
                                         value="#{ingredienteBean.ingrediente.clasificacion}"></p:inputText>

                            <p:inputText placeholder="#{str.ingredientPricePrompt}"
                                         value="#{ingredienteBean.ingrediente.precio}"></p:inputText>
                            
                                         <p:selectOneMenu value="#{ingredienteBean.ingrediente.torta.id}">
                                <f:selectItems value="#{ingredienteBean.tortas}" var="i"  itemLabel="#{i.nombre}" itemValue="#{i.id}"></f:selectItems>
                            </p:selectOneMenu>

                        </h:panelGrid>
                        <p:commandButton value="#{str.buttonSave}"
                                         action="#{ingredienteBean.guardar()}"></p:commandButton>
                        <p:commandButton value="#{str.buttonDelete}"
                                         action="#{ingredienteBean.eliminar()}"></p:commandButton>
                        <p:commandButton value="#{str.buttonCancel}"
                                         action="#{ingredienteBean.cancelar()}"></p:commandButton>

                    </h:form>
                </p:fieldset>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
