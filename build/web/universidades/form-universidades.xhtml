<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{str.collegefacultadFormTitle}</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h2>#{str.collegeFormHeader}</h2>
                <p:fieldset legend="#{str.collegeLegendForm}">
                    <h:form>
                        <h:panelGrid columns="1">
                            <p:inputText placeholder="#{str.collegeNamePrompt}"
                                         value="#{universidadBean.universidad.nombre}"></p:inputText>

                            <p:inputText placeholder="#{str.collageLocationPrompt}"
                                         value="#{universidadBean.universidad.ubicacion}"></p:inputText>
                            <p:inputText placeholder="#{str.collageTypePrompt}"
                                         value="#{universidadBean.universidad.tipo}"></p:inputText>
                            

                        </h:panelGrid>
                        <p:commandButton value="#{str.buttonSave}"
                                         action="#{universidadBean.guardar()}"></p:commandButton>
                        <p:commandButton value="#{str.buttonDelete}"
                                         action="#{universidadBean.eliminar()}"></p:commandButton>
                        <p:commandButton value="#{str.buttonCancel}"
                                         action="#{universidaddBean.cancelar()}"></p:commandButton>
                    </h:form>
                </p:fieldset>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
